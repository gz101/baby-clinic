<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'primaryparents')}">
<head>
    <meta charset="UTF-8">
    <title>List of Primary Parents</title>
</head>
<body>
<!--/*@thymesVar id="primaryParent" type="me.gabrielchiong.babyclinic.model.PrimaryParent"*/-->
    <h2 th:text="'List of Primary Parents'">Primary Parents List</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px">Id</th>
                <th style="width: 150px">First Name</th>
                <th style="width: 150px">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="primaryParent:${primaryParents}">
                <td th:text="${primaryParent.id}">100</td>
                <td th:text="${primaryParent.firstName}">Joe</td>
                <td th:text="${primaryParent.lastName}">Buck</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
